<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(degreeC){
        this.degreeC = degreeC;
         this.getF= function(){
           return (this.degreeC * 1.8 +32);
         };
           this.getK= function (){
               return(this.degreeC + 273.15 );
           } ;
    }
     var temp= new Temperature(25);
    document.write(temp.getF()+ " ");
    document.write(temp.getK()+ " ");
</script>
</body>
</html>
